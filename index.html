<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Vibe with your Music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </div>

    <div class="container">

        <div id="0" class="songList">
            <h1>Best of Arijit Singh - No Copyright Sounds.</h1>

                <div id="0" class="songItem">
                    <img src="covers\cover1.jpg" alt="1">
                    <span>Agar Tum Sath Ho</span>
                    <span id="0" class="songlistplay"><span class="timestamp">05:42 <i id="0" class="songItemPlay fa-solid  fa-play"></i>
                        </span></span>
                </div>
                <div id="0" class="songItem">
                    <img src="covers\cover2.jpg" alt="1">
                    <span>Hawayein</span>
                    <span id="0" class="songlistplay"><span class="timestamp">05:42 <i id="1" class="songItemPlay fa-solid fa-play"></i>
                        </span></span>
                </div>
                <div id="0" class="songItem">
                    <img src="covers\cover3.jpg" alt="1">
                    <span>Kesariya</span>
                    <span id="0" class="songlistplay"><span class="timestamp">05:42 <i id="2" class="songItemPlay fa-solid fa-play"></i>
                        </span></span>
                </div>
                <div id="0" class="songItem">
                    <img src="covers\cover4.jpg" alt="1">
                    <span>Desh Mere</span>
                    <span id="0" class="songlistplay"><span class="timestamp">05:42 <i id="3" class="songItemPlay fa-solid fa-play"></i>
                        </span></span>
                </div>
                <div id="0" class="songItem">
                    <img src="covers\cover5.jpg" alt="1">
                    <span>Pachtaoge</span>
                    <span id="0" class="songlistplay"><span class="timestamp">05:42 <i id="4" class="songItemPlay fa-solid fa-play"></i>
                        </span></span>
                </div>
                <div id="0" class="songItem">
                    <img src="covers\cover6.jpg" alt="1">
                    <span>Khairiyat Poocho</span>
                    <span id="0" class="songlistplay"><span class="timestamp">05:42 <i id="5" class="songItemPlay fa-solid fa-play"></i>
                        </span></span>
                </div>
                <div id="0" class="songItem">
                    <img src="covers\cover7.jpg" alt="1">
                    <span>Tera Fitoor</span>
                    <span id="0" class="songlistplay"><span class="timestamp">05:42 <i id="6" class="songItemPlay fa-solid fa-play"></i>
                        </span></span>
                </div>
                <div id="0" class="songItem">
                    <img src="covers\cover8.jpg" alt="1">
                    <span>Channa Mereya</span>
                    <span id="0" class="songlistplay"><span class="timestamp">05:42 <i id="7" class="songItemPlay fa-solid fa-play"></i>
                        </span></span>
                </div>
            </div>
        </div>
        <div id="0" class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="1000">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div id="0" class="songInfo">
            <img src="playing.gif" alt="gif" id="gif"> 
            <span id="masterSongName">Agar Tum Sath Ho</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/196ab63730.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
